<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="inome" id="inome" required maxlength="30" size="15" placeholder="Nome completo" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="idia" id="idia" required>
        </p>

        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="ihora" id="ihora">
        </p>

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="imes" id="imes" required>
        </p>

        <p>
            <input type="submit" value="Enviar dados">
            <input type="reset" value="Apagar dados">
        </p>
    </form>
</body>
</html>
