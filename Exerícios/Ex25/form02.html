<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusuario">Usuário: </label>
            <input type="text" name="iusuario" id="iusuario" required minlength="5" maxlength="15" size="15" placeholder="Nome de Usuário">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="isenha" id="isenha" required minlength="8" maxlength="20" size="15" placeholder="Senha do Usuário">
        </p>
        <p><input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
