<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo abaixo está sendo hospedado em meu proprio servidor</p>
    <video controls width="500" poster="imagens/capa-video.jpg">
        <source src="midia/video2.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo abaixo está sendo hospedado pelo servidor do YouTube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=d2zrEl88flaC2MNy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeos está sendo hospedado pelo servidor do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/593783251?h=cc18d0bce0&title=0&portrait=0" width="500" height="209" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
