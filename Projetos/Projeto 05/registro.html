<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro</h1>
    <form action="Em produção" method="get" autocomplete="off">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Nome completo" required minlength="5" maxlength="30" width="15">
                
                <label for="icep">CEP</label>
                <input type="number" name="icep" id="icep" required placeholder="xxxxx-xxx">
            </p>

            <p>
                <br><label for="isenha">Senha</label>
                <input type="password" name="Senha" id="isenha" required min="8" max="20" placeholder="xxxxxxxx">
            </p>

            <p>
                <br><label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail" placeholder="xxxxx@gmail.com" required width="15">
            </p>

            <p>
                <br><label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxx-xxxx" min="10" max="20">
            </p>

            <p>
                <br><label for="icpf">CPF</label>
                <input type="number" name="cpf" id="icpf" required placeholder="xxx.xxx.xxx-xx" max="11">
            </p>
            
        </fieldset>

        <fieldset class="enviolimpo">
            <legend>Enviar ou Apagar seus dados</legend>
            <p>
                <input type="submit" value="Enviar seus dados">
                <input type="reset" value="Limpar dados">
            </p>
        </fieldset>
    </form>
</body>
</html>
